version: "3.1"

nlu:
- intent: greet
  examples: |
    - xin chào
    - chào bạn
    - hello
    - hi
    - hey
    - mình có vài câu hỏi
    - có ai giúp mình không
    - bạn ơi
    - anh ơi
    - chị ơi
    - cháu ơi
    - hello 
    - chào 
    - hi 
    - có ai ở đây không?

- intent: goodbye
  examples: |
    - tạm biệt
    - chào tạm biệt
    - chào tạm biệt em
    - tạm biệt em
    - tạm biệt em nhé

- intent: affirm
  examples: |
    - đồng ý
    - ok
    - vâng ạ
    - dạ
    - vâng shop
    - ok shop
    - ok luôn

- intent: deny
  examples: |
    - không phải
    - sai rồi
    - tôi không nghĩ vậy
    - không phải như vậy
    - không hẳn như vậy
    - chưa chắc là vậy
    - nghe không đúng lắm

- intent: mood_great
  examples: |
    - tuyệt vời
    - quá đỉnh
    - đỉnh của chóp
    - quá tuyệt vời
    - nghe hay đấy
    - cực kỳ tuyệt vời
    - quá hoàn hảo
    - ghê quá
    - hay quá
    - cực kỳ hay

- intent: mood_unhappy
  examples: |
    - {p_pronouns} đang buồn
    - buồn quá
    - mệt quá
    - {p_pronouns} đang không vui

- intent: bot_challenge
  examples: |
    - bạn là bot à?
    - bạn là ai?
    - {p_pronouns} đang nói chuyện với ai vậy?
    - ai vậy?

- intent: ask_time
  examples: |
    - bây giờ là mấy giờ?
    - mấy giờ rồi?
    - giờ hiện tại
    - giờ lúc này

- intent: thank
  examples: |
    - hay
    - siêu
    - chuẩn
    - tuyệt
    - cám ơn
    - thanks
    - thank you
    - ok
    - cảm ơn em
    - cảm ơn em nhiều nhé
    - cảm ơn
  
- intent: ask_want_to_do
  examples: |
    - {product_name} muốn mua [hàng]
  
- intent: ask_available_product
  examples: |
    - {product_name} còn hàng không?
    - sản phẩm {product_name} còn không?
    - {product_name} còn không?
    - sản phẩm {product_name} còn hàng không?
    - còn {product_name} không?
    - còn sản phẩm này không {product_name}?
    - còn hàng này không {product_name}?
    - có {product_name} này không?
    - shop bạn có {product_name} không?
    - {product_name}
    - {p_pronouns} muốn mua [laptop dell vostro 5620](product_name)
    - {p_pronouns} muốn mua [mac book pro m2](product_name)
    - {p_pronouns} xem thông tin {product_name}

- intent: ask_time_opening
  examples: |
    - shop bạn mở cửa từ mấy giờ đến mấy giờ?
    - giờ mở cửa của shop?
    - thời gian làm việc của shop?

- intent: ask_to_buy_now
  examples: |
    - {p_pronouns} có thể mua bây giờ được không?
    - {p_pronouns} muốn mua ngay
    - {p_pronouns} muốn mua sản phẩm đó
    - {p_pronouns} muốn mua nó

- intent: confirm_to_buy_offline
  examples: |
    - {p_pronouns} muốn mua offline
    - {p_pronouns} muốn đến cửa hàng mua
    - {p_pronouns} mua trực tiếp
    - offline

- intent: confirm_to_buy_online
  examples: |
    - {p_pronouns} muốn mua online
    - {p_pronouns} tôi trực tuyến
    - online
