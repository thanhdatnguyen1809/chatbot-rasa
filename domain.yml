version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_time

actions:
 - action_hello_world

responses:
  utter_greet:
  - text: "Xin chào, bạn cần gì?"

  utter_cheer_up:
  - text: "Đây có thể là thứ làm bạn vui hơn:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Tốt lắm"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "Tôi là chatbot được phát triển bởi Rasa"



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
